<div #map style="width: 100%; height: 100vh; position: relative;"></div>

<div class="floating-range d-flex align-items-center justify-content-center position-absolute p-3 bg-light rounded shadow"
     style="bottom: 20px; left: 50%; transform: translateX(-50%); width: 300px;">

  <button class="btn btn-outline-primary btn-sm rounded-circle me-2" (click)="decreaseZoom()">
    <i class="bi bi-zoom-out">-</i>
  </button>

  <input type="range" class="form-range w-100" min="2.1" max="18.3" [value]="zoom" (input)="onZoomChange($event)">

  <button class="btn btn-outline-primary btn-sm rounded-circle ms-2" (click)="incrementZoom()">
    <i class="bi bi-zoom-in">+</i>
  </button>

</div>

<div class="position-absolute bottom-0 start-0 p-3 bg-white shadow rounded" style="margin: 20px;">
  <span class="form-label text-muted">Zoom: {{zoom | number: '2.2-2'}}</span><br>
  <span class="form-label text-muted">[Lat, lng] : [ {{lat | number : '2.2-2'}} , {{lng | number : '2.2-2'}}  ] </span>
</div>
