<div class="row mt-5 justify-content-center ">
  <div class="col-md-8 text-center">
    <h3 class="fw-bold text-uppercase text-primary">Houses' List</h3>
    <hr class="mx-auto w-25 border-3 border-primary">
  </div>
</div>

<div class="row mt-4 justify-content-center ">
  <div class="col-2"></div>
  <div class="col-md-10">
    <div class="row g-4">
      <!-- house cards -->
      <div class="col-lg-4 col-md-6"
        *ngFor="let house of houses"
      >
        <div class="card shadow-sm h-100 border-0">
          <!-- <img src="..." class="card-img-top" alt="{{house.title}}"> -->
          <mini-map
            [lnglat]="house.lngLat"
          />
          <div class="card-body">
            <h5 class="card-title fw-bold text-dark">{{house.title}}</h5>
            <p class="card-text text-muted">{{house.description}}</p>
            <a href="#" class="btn btn-outline-primary btn-sm">View Details</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
